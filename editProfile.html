<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <title>Správa domácich prác</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="icons/x-icon" href="/icons/mainIcon.ico">
</head>
<body>
    <div>
        <div class="centered-div">
            <img src="icons/prifilePhoto.ico" alt="prifilePhoto.ico">
        </div>
        <div>
            <div class="email--password">Meno</div>
            <input class="input" type="text" id="fillName" placeholder="Anastasiia Rybchanska">
            <div class="email--password">Telefónne číslo</div>
            <input class="input" type="tel" id="fillTel" placeholder="+421993478680">
            <div class="email--password">Email</div>
            <input class="input" type="email" id="fillEmail" placeholder="kseribch@gmail.com">
            <div class="email--password">Číslo izby</div>
            <input class="input" type="text" id="fillRoom" placeholder="315B">
        </div>
        <div class="centered-div">
            <button class="button">
                <a href="profile.html">Uložiť zmeny</a>
            </button>
        </div>
    </div>
</body>
</html>
